<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة حضيرة السيارات</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --success-color: #2ecc71;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(to right, var(--primary-color), var(--dark-color));
            color: white;
            padding: 15px 0;
            border-radius: 12px;
            margin-bottom: 25px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        .logo {
            height: 70px;
            transition: var(--transition);
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
        
        .header-center {
            text-align: center;
            flex-grow: 1;
            padding: 0 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .header-center p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .search-header {
            background-color: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            backdrop-filter: blur(5px);
        }
        
        .search-box {
            display: flex;
            gap: 10px;
        }
        
        .search-box input {
            flex-grow: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
        }
        
        .controls-panel {
            flex: 1;
            min-width: 320px;
            background-color: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        .controls-panel:hover {
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        
        .data-panel {
            flex: 2;
            min-width: 600px;
            background-color: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        .data-panel:hover {
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--dark-color);
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: var(--transition);
        }
        
        input:focus, select:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            outline: none;
        }
        
        button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            background-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        
        .btn-danger {
            background-color: var(--accent-color);
        }
        
        .btn-danger:hover {
            background-color: #c0392b;
        }
        
        .btn-success {
            background-color: var(--success-color);
        }
        
        .btn-success:hover {
            background-color: #27ae60;
        }
        
        .btn-outline {
            background-color: transparent;
            border: 2px solid var(--secondary-color);
            color: var(--secondary-color);
        }
        
        .btn-outline:hover {
            background-color: var(--secondary-color);
            color: white;
        }
        
        .btn-filter {
            background-color: var(--light-color);
            color: var(--dark-color);
            padding: 8px 12px;
            font-size: 14px;
            margin: 2px;
        }
        
        .btn-filter:hover {
            background-color: var(--secondary-color);
            color: white;
        }
        
        .btn-filter.active {
            background-color: var(--secondary-color);
            color: white;
        }
        
        .controls-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--light-color);
        }
        
        .file-input {
            margin-bottom: 20px;
            padding: 15px;
            background-color: var(--light-color);
            border-radius: 8px;
        }
        
        .file-input label {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            background-color: white;
            transition: var(--transition);
        }
        
        .file-input label:hover {
            background-color: #f0f0f0;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        th, td {
            padding: 15px;
            text-align: right;
            border-bottom: 1px solid #e0e0e0;
            vertical-align: middle;
        }
        
        th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
        }
        
        .filter-header {
            background-color: var(--light-color);
            padding: 10px;
            text-align: center;
        }
        
        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: center;
            margin-top: 5px;
        }
        
        tr {
            transition: var(--transition);
        }
        
        tr:hover {
            background-color: #f8f9fa;
            transform: scale(1.01);
        }
        
        .actions {
            display: flex;
            gap: 8px;
        }
        
        .action-btn {
            padding: 8px 12px;
            font-size: 14px;
        }
        
        .alert {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }
        
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.3s ease;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #777;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close-btn:hover {
            background-color: #f0f0f0;
            border-radius: 50%;
        }
        
        .license-plate-section {
            background-color: var(--light-color);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .camera-preview {
            width: 100%;
            max-width: 400px;
            height: 200px;
            background-color: #333;
            margin: 0 auto 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .camera-preview::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 4px;
            background-color: var(--accent-color);
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            animation: scan 2s infinite linear;
        }
        
        @keyframes scan {
            0% { top: 0%; }
            50% { top: 100%; }
            100% { top: 0%; }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease;
        }
        
        .slide-in {
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .car-form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .form-full-width {
            grid-column: 1 / -1;
        }
        
        /* تحسينات الجدول */
        .table-container {
            overflow-x: auto;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .table-header-row {
            background-color: var(--primary-color);
            color: white;
        }
        
        .table-filter-row {
            background-color: var(--light-color);
        }
        
        .table-filter-row select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .note-cell {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .note-cell:hover {
            overflow: visible;
            white-space: normal;
            background-color: #f8f9fa;
            z-index: 1;
            position: relative;
        }
        
        .edit-note-btn {
            background: none;
            border: none;
            color: var(--secondary-color);
            cursor: pointer;
            font-size: 14px;
            padding: 4px 8px;
        }
        
        .edit-note-btn:hover {
            color: var(--primary-color);
        }
        
        /* كاميرا مسح لوحة الترقيم */
        .camera-modal {
            max-width: 800px;
        }
        
        .camera-container {
            position: relative;
            width: 100%;
            height: 300px;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .camera-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .camera-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
        }
        
        .plate-preview {
            background-color: white;
            color: black;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            letter-spacing: 2px;
        }
        
        .match-result {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        
        .match-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .match-fail {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .match-details {
            margin-top: 15px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .controls-panel, .data-panel {
                min-width: 100%;
            }
            
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .car-form-grid {
                grid-template-columns: 1fr;
            }
            
            .filter-buttons {
                flex-direction: column;
            }
            
            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="fade-in">
            <div class="header-content">
                <img src="https://via.placeholder.com/150x70/2c3e50/ffffff?text=شعار+الشركة" alt="شعار الشركة" class="logo">
                
                <div class="header-center">
                    <h1>نظام إدارة حضيرة السيارات</h1>
                    <p>إدارة وتتبع معلومات السيارات والسائقين</p>
                    
                    <div class="search-header">
                        <div class="search-box">
                            <input type="text" id="searchInput" placeholder="ابحث بأي معلومات متوفرة (اسم السائق، رقم التسجيل، النوع، العلامة...)">
                            <button onclick="searchData()"><i class="fas fa-search"></i> بحث</button>
                        </div>
                    </div>
                </div>
                
                <img src="https://via.placeholder.com/150x70/3498db/ffffff?text=شعار+النظام" alt="شعار النظام" class="logo">
            </div>
        </header>
        
        <div class="main-content">
            <div class="controls-panel slide-in">
                <div class="controls-header">
                    <h2><i class="fas fa-cogs"></i> إدارة البيانات</h2>
                    <button class="btn-success" onclick="openAddCarModal()"><i class="fas fa-plus-circle"></i> إضافة سيارة جديدة</button>
                </div>
                
                <div class="file-input">
                    <label for="fileInput">
                        <i class="fas fa-file-excel"></i>
                        <span>تحميل بيانات من ملف Excel</span>
                    </label>
                    <input type="file" id="fileInput" accept=".xlsx, .xls" style="display: none;">
                    <div style="margin-top: 15px; display: flex; gap: 10px; flex-wrap: wrap;">
                        <button onclick="loadExcelFile()"><i class="fas fa-upload"></i> تحميل البيانات</button>
                        <button class="btn-success" onclick="exportToExcel()"><i class="fas fa-download"></i> حفظ البيانات إلى Excel</button>
                    </div>
                </div>
                
                <div class="license-plate-section">
                    <h3><i class="fas fa-camera"></i> التعرف على لوحة الترقيم</h3>
                    <div class="camera-preview">
                        <p>نظام التعرف على لوحات السيارات</p>
                    </div>
                    <button class="pulse" onclick="openPlateScanner()"><i class="fas fa-barcode"></i> مسح لوحة الترقيم</button>
                </div>
                
                <div id="alertMessage" class="alert"></div>
            </div>
            
            <div class="data-panel slide-in">
                <h2><i class="fas fa-database"></i> قاعدة بيانات السيارات</h2>
                
                <div class="table-container">
                    <table id="carsTable">
                        <thead>
                            <tr class="table-header-row">
                                <th>إسم مستخدم المركبة</th>
                                <th>الوحدة/المصلحة</th>
                                <th>نوع المركبة</th>
                                <th>العلامة التجارية</th>
                                <th>رقم تسجيل المركبة</th>
                                <th>هاتف المستخدم</th>
